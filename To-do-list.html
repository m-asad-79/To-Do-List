<html>
    <head>
        <title>To-do List</title>
        <style>
            /* Basic styles */
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f4f4f4;
            }

            .container {
                background-color: rgb(255, 0, 0);
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
            }

            input {
                width: 80%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            button {
                padding: 10px 20px;
                background-color: #1eff00;
                color: white;
                border:dashed;
                border-radius: 5px;
                cursor: pointer;
            }

            ul {
                list-style-type: none;
                padding: 0;
            }

            li {
                background-color: #19bac0;
                margin: 5px 0;
                padding: 10px;
                border-radius: 10px;
                display: flex;
                justify-content: space-between;
            }

            .deleteBtn {
                color: white;
                background-color: #dc3545;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .add-btn:hover{
                background-color: black;
            }

            .clearAll {
                background-color: #ff0019;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                padding-left: 50px;
                padding-right: 50px;
                display: none;
            }

            .clear-btn:hover {
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>To-Do List</h1>
            <!-- Input to add tasks -->
            <input type="text" id="task-input" placeholder="Enter a task" />
            <button id="add-btn">Add Task</button>
            <!-- <h1 id="clearAll"></h1> -->
      
            <!-- List to display tasks -->
            <ul id="task-list"></ul>
      
            <!-- Clear All Button -->
            <button id="clearAll" class="clearAll"></button>
          </div>
      
    </body>
    <script>
        let task = document.getElementById("task-input");
        let addBtn = document.getElementById("add-btn");
        let taskList = document.getElementById("task-list");
        let clearScreen = document.getElementById("clearAll");

        function addTask (){
            if(task.value == ""){
                alert("Please Enter any task");
            } else {
                let work = task.value;
                task.value = "";
            
                //Create New List Item
                let li = document.createElement("li");

                li.append(work);
                taskList.append(li);

                //Create Delete Button
                let deleteBtn = document.createElement("Button");
                deleteBtn.textContent = "Delete";
                deleteBtn.classList.add = ("deleteBtn");
                deleteBtn.addEventListener("click" , deleteTask);

 
                li.append(deleteBtn);

                if(taskList.children.length > 1){
                    let clearBtn = document.createElement('Button');
                    clearBtn.classList.add('clear-btn');
                    clearBtn.textContent = 'Clear All';
                    clearScreen.append(clearBtn);

                    clearScreen.style.display = 'inline';
                }

            }
        }    

        function clearDisplay() {
            clearScreen.style.display = 'none';
            taskList.innerHTML = '';
        }
        
        function deleteTask(event) {
            event.target.parentElement.remove();
        }

        addBtn.addEventListener("click" , addTask);
        clearScreen.addEventListener('click', clearDisplay);

    </script>
</html>
